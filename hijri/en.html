<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder of Hijri year | Almiqias</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="lang" href="ar">العربية</a>
        </div>

        <div class="masseage">
            <p class="currentDate-element-p"><span class="currentDate-element"></span></p>
            <div id="info-year">
                <h1 dir="rtl"></h1>
                <div class="gregorian-year">
                    <p>Hijri year</p>
                </div>
            </div>
            <div class="triangle"></div>

        </div>
        <div class="Percentage">
            <h1 class="title">Year progress</h1>
            <div class="progress"></div>
            <div id="result"></div>
            <p class="remaining-days">remaining days:</p>
            <p class="remaining-weeks"> remaining weeks: </p>
        </div>
        <footer>
            <div class="contact-us">
                <a href="https://inv.almiqias.com/contact/ar" target="_blank"> <img
                        src="../images/icons8-message-32.png" alt="">&nbsp; contact us</a>
            </div>
            <p class="copyright">Copyright © Almiqias</p>
            <p id="message-copied"></p>
            <div class="btns" style="width: 290px;">
                <button id="copy-url-btn">Copy URL</button>
                <a class="anothor-calendar" href="../en">Gregorian Calendar</a>
            </div>

        </footer>
        <script>
            document.getElementById('copy-url-btn').addEventListener('click', function () {
                var messageElement = document.getElementById('message-copied');

                // Copy the message "copied!" to the message element
                messageElement.innerText = 'Copied!';

                // Remove the message after 3 seconds
                setTimeout(function () {
                    messageElement.innerText = '';
                }, 1000);
            });
        </script>
