        <script>
document.getElementById('copy-url-btn').addEventListener('click', function() {
  var messageElement = document.getElementById('message-copied');
  
  // Set the message content to 'تم النسخ'
  messageElement.innerText = 'تم النسخ';
  
  // Make the message element visible by setting its display style to 'block'
  messageElement.style.display = 'block';
  
  // Remove the message after 3 seconds
  setTimeout(function() {
    // Reset the message content to an empty string
    messageElement.innerText = '';
    
    // Hide the message element by setting its display style to 'none'
    messageElement.style.display = 'none';
  }, 1000);
});


        </script>
