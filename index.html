<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتبقي على نهاية السنة | المقياس</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <select id="select" onchange="navigateToPage()">
                <option value="ar" class="selectOption">ar</option>
                <option value="en"  class="selectOption">en</option>
              </select>
    </div>
    <p class="currentDate-element-p">التاريخ الحالي: <span class="currentDate-element"></span></p>
    <div class="masseage">
        <div id="info-year">
            <h1 dir="rtl"></h1>
            <div class="gregorian-year">
                <p>السنة الميلادية</p>
            </div>
        </div>
        <div class="triangle"></div>    

    </div>
    <div class="Percentage">
        <h1 class="title">اكتملت هذه السنة بنسبة</h1>
        <div class="progress"></div>
        <div id="result"></div>
        <p class="remaining-days">الايام المتبقية: </p>
        <p class="remaining-weeks">الاسابيع المتبقية: </p>
    </div>
    <footer>
        <div class="contact-us">
            <a href="https://inv.almiqias.com/contact/ar">تواصل معنا  &nbsp; <img src="images/icons8-message-32.png" alt=""></a>
        </div>
        <p>حقوق النشر  ©  المقياس</p>
    </footer>
    <script>
        function navigateToPage() {
      var selectElement = document.getElementById("select");
      var selectedValue = selectElement.value;

      if (selectedValue === "ar") {
        // Replace with the URL or anchor you want to navigate to for the "ar" option
        window.location.href = "#";
      } else if (selectedValue === "en") {
        // Replace with the URL of your "en" page
        window.location.href = "en/en.html";
      }
    }
    </script>

    <script src="main.js"></script>
</body>

</html>
